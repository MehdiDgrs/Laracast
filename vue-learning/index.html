<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style >
        .text-green {
            color:green;
        }

        .text-red {
            color:red;
        }
    </style>
</head>
<body style="height:100VH; display: grid; place-items: center">
<div id="app">
  <button :class=" this.active ? 'text-red' : 'text-green'" @click="toggle">Click me </button>
</div>
<script>
 Vue.createApp({
     data(){
         return {
             greetings: 'hello world',
             buttonClass: 'text-green',
             active: false,
         }
     },
     methods: {
        toggle() {
            this.active = !this.active;
        }
     }
 }).mount('#app');
</script>
</body>
</html>
